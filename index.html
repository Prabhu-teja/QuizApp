<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/dotty/2x/test.png">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display-3 container text-primary text-center">Quiz App</div>
    <div class="questionTab hide mt-3" id="1">
        <div class="container border border-primary px-5 py-4">
            <div class="row mt-3">
                <div class="col-sm" id="qNo">
                    Question 0 of 5
                </div>
                <div class="col-sm">
                    <p class="text-right font-weight-bold">Score</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center mb-3">
                <div class="col-sm">
                    <div class="progress w-50">
                        <div class="progress-bar" style="width: 20%"></div>
                    </div>
                </div>
                <div class="col-sm">
                    <p class="text-right font-weight-bold" id="score">0</p>
                </div>
            </div>
            <div class="display-4 font-weight-bold font-size-100" id="question">What is 2+2?</div>
            <div class="w-100 d-block" id="options">
                <button id="1" class="opt1 btn btn-block btn-primary my-3 text-left">1. A</button>
                <button id="2" class="opt2 btn btn-block btn-primary my-3 text-left">2. B</button>
                <button id="3" class="opt3 btn btn-block btn-primary my-3 text-left">3. C</button>
                <button id="4" class="opt4 btn btn-block btn-primary my-3 text-left">4. D</button>
            </div>
            <div class="w-100 text-right">
                <button class="btn btn-success" id="next">Next</button>
            </div>
        </div>
    </div>
    <div class="startTab m-5 p-5 text-center m-5 d-flex align-items-center justify-content-center">
        <button class="btn m-5 btn-primary btn-lg" id="startTab">Start Quiz</button>
    </div>
    <div class="hide container" id="resultTab">
        <div class="display-3 text-center">
            Finished
            <p class="border border-dark border-bottom-0"></p>
        </div>
        <div class="display-4 text-center">
            Score <i id="finalScore">100</i>/100
        </div>
        <div class="text-center mt-5">
            <button class="btn btn-success" id="startAgain">Start Again</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
